<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pac-Man</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img
            class="header__logo"
            src="./images/Pac_man_logo.svg.png"
            alt="pac-man-logo"
          />
        </div>
      </div>
    </header>
    <main class="main">
      <section class="game">
        <div class="container">
          <div class="game__inner">
            <div class="game__info">
              <div class="game__first-level">
                <p>1UP</p>
                <p class="first-score">15135</p>
              </div>
              <div class="game__high-score">
                <p>HIGH SCORE</p>
                <p class="high-score">155135</p>
              </div>
              <div class="game__second-level">
                <p>2UP</p>
                <p class="second-score"></p>
              </div>
            </div>
            <div class="game__playground"></div>
            <div class="game__attributes">
              <div class="game__lives">
                <img src="./images/pac-man-head-live.png" alt="pac-man-live" />
              </div>
              <div class="game__logo">
                <img src="./images/Pac_man_logo.svg.png" alt="pac-man-logo" />
              </div>
              <div class="game__cherry">
                <img src="./images/cherry.png" alt="cherry" class="cherry" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
